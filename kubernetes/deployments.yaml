apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: baab-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        editor: vscode
    spec:
      containers:
      - name: name
        image: vchakoshy/baab:0.0.1
        resources:
          limits:
            cpu: "500m"
            memory: "128Mi"